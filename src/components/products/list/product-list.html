         <h3 style="color: #369; margin-left:7px">Ürünler</h3>
<table class="table col-lg-12">
  <thead>
    <tr style="color:#4d4d4d">
      <th>ID</th>
      <th>Açıklama (Tr)</th>
      <th>Açıklama (İng)</th>
      <th>Gemaş Kod</th>
      <th>Fiyat</th>
      <th>
        <a href="" [routerLink]="['/ProductCreate']">
          <i class="fa fa-plus"></i>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!products.length">
      <td colspan="5">Loading...</td>
    </tr>
    <tr  *ngFor="#product of products">
      <td>{{product.Id}}</td>
      <td>{{product.Description_Tr}}</td>
      <td>{{product.Description_En}}</td>
      <td>{{product.GemasCode}}</td>
      <td>{{product.Price}}</td>
      <td>
        <a href="" [routerLink]="['/ProductUpdate', {id: product.Id}]">
          <i class="fa fa-pencil" style="color: #006600"></i>
        </a>
        <a href="javascript:void(0)" (click)="deleteModel(product) ">
          <i class="fa fa-trash" style="color:#ff3333"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<div class="btn-toolbar" role="toolbar" style="margin: 0;" >   
            <div class="dataTables_paginate paging_simple_numbers">
               <ul class="pagination" >
                  <li class="paginate_button previous" [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" ><a  (click)="prevPage()" href="#">Prev</a></li>
                     <li class="paginate_button" *ngFor="#page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}" style="background:#fff">
                        <a (click)="setPage(page)" href="#">{{page}}</a>
                     </li>
                  <li class="paginate_button next" [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" ><a   (click)="nextPage()" href="#">Next</a></li>
               </ul>
            </div>
            <div class="pull-right text-right">
                    <label  style="margin-top:10px; font-size:14px;">Page {{currentIndex}}/{{pageNumber}}</label>
                    </div>
